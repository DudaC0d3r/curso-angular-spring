<mat-table [dataSource]="courses">


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Courso </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{ course.name }} </mat-cell>
  </ng-container>

  <!-- Category Column -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
      <mat-cell *matCellDef="let course">{{ course.category }}
        <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{ course.category | category }}</mat-icon>
      </mat-cell>
    </ng-container>

      <!-- actions Column -->
  <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="action-column " >
        <button type="button" (click)="onAdd()"  mat-mini-fab color="accent" aria-label="Adicionar um Curso">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>

    <mat-cell *matCellDef="let course" class="action-column " >
      <button mat-icon-button (click)="onEdit(course)" color="accent" aria-label="Editar Curso">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button (click)="onDelete(course)" color="warn" aria-label="Remover Curso">
        <mat-icon>delete</mat-icon>
      </button>

    </mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
